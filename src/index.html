<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>V2EX Local Client</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="scene" id="scene">
      <div class="ambient-light" aria-hidden="true"></div>
      <div class="cursor-glow" id="cursor-glow" aria-hidden="true"></div>

      <p class="hint" id="hint">请开灯查看</p>

      <section class="lamp-zone" aria-hidden="true">
        <div class="lamp lamp-left">
          <div class="lamp-base"></div>
          <div class="lamp-stand"></div>
          <div class="lamp-arm arm-a"></div>
          <div class="lamp-joint joint-a"></div>
          <div class="lamp-arm arm-b"></div>
          <div class="lamp-joint joint-b"></div>
          <div class="lamp-neck"></div>
          <div class="lamp-joint joint-c"></div>
          <div class="lamp-head"></div>
          <div class="lamp-bulb"></div>
          <div class="pull-cord" id="pull-cord">
            <span class="cord-line" id="cord-line"></span>
            <span class="cord-knob" id="cord-knob"></span>
          </div>
        </div>
      </section>

      <section class="panel-shell" id="panel-shell">
        <div class="card">
          <h2>登录 V2EX</h2>
          <p class="desc">开灯后可自动提交，若失败可手动打开官方登录页。</p>

          <form id="login-form" autocomplete="on">
            <label>
              <span>用户名</span>
              <input id="username" name="username" type="text" autocomplete="username" />
            </label>
            <label>
              <span>密码</span>
              <input id="password" name="password" type="password" autocomplete="current-password" />
            </label>
            <button id="submit-btn" type="submit">进入官方并登录</button>
          </form>

          <button id="manual-btn" type="button" class="ghost-btn">只打开官方登录页</button>

          <p id="status" aria-live="polite"></p>
        </div>
      </section>
    </main>
    <script src="./renderer.js"></script>
  </body>
</html>
