<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V2EX Portal</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="scene" id="scene">
      <div class="ambient-light" aria-hidden="true"></div>
      <div class="cursor-glow" id="cursor-glow" aria-hidden="true"></div>

      <p class="hint" id="hint">请开灯查看</p>

      <section class="rope-zone" id="rope-zone">
        <span class="rope-anchor" aria-hidden="true"></span>
        <svg class="rope-svg" viewBox="0 0 120 540" preserveAspectRatio="none" aria-hidden="true">
          <path id="rope-path-back" class="rope-path rope-path-back"></path>
          <path id="rope-path" class="rope-path"></path>
        </svg>
        <button id="rope-grip" class="rope-grip" type="button" aria-label="拉绳开关"></button>
      </section>

      <section class="panel-shell" id="panel-shell">
        <div class="card">
          <h2>进入官方登录</h2>
          <p class="desc">开灯后点击按钮，进入 V2EX 官方登录页。</p>

          <form id="login-form" autocomplete="on">
            <button id="submit-btn" class="portal-btn" type="submit"><span>v2ex</span></button>
          </form>

          <p id="status" aria-live="polite"></p>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
